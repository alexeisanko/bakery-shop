{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="modal">
        <div class="modal__block">
                <p>
                    <a href={% url 'account' %}>
                    <img src="{% static 'base/assets/img/close.svg' %}" alt="x" class="modal__close">
                    </a>
                </p>
            <form action="." class="form modal__form" method="post">
                <h2 class="form__title">Войти</h2>
                <input required class="input form__input" type="tel" placeholder="Номер телефона" name="username">
                <input required class="input form__input" type="mail" placeholder="Пароль" name="password">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <input required class="form__input form__btn button button--primary" type="submit" value="Войти">
            </form>
        </div>
    </div>

{% endblock content %}
